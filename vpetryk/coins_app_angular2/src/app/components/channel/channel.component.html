<h2>Channels</h2>
<div>
  <button (click)="getChannels()">Get Channels</button>
  <button (click)="createChannel()">Create Channel</button>
  <button (click)="connectToChannel()">Connect to Channel</button>
</div>

<div style="padding: 5px 0">
  <textarea [ngModel]="data.channel.lastResult" cols="60" rows="4"></textarea>
</div>
